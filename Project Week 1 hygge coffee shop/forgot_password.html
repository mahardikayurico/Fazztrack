<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../hygge/styles/global.css" />
    <link rel="stylesheet" href="../hygge/styles/auth.css" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="pass-bg"></section>
      <section class="auth-form">
        <nav class="container navbar" style="justify-content: center">
          <div class="brand">
            <img src="./img/logo.png" width="20" height="20" />
            <h3>Hygge Kolektive</h3>
          </div>
        </nav>
        <div>
          <h1 class="text-center">Forgot your password?</h1>
          <h5 class="text-center">Don’t worry, we got your back!</h5>
          <form class="p-50">
            <div class="mb-5">
              <input
                class="form-input rounded-xl"
                type="email"
                placeholder="Enter your email address to get link"
                name=""
                id="email-input"
              />
            </div>
            <button class="btn btn-primary btn-block rounded-xl mb-5">
              Send
            </button>
            <div class="mb-5 text-center">
              <h5>Click here if you didn’t receive any link in 2 minutes</h5>
            </div>
            <button class="btn btn-secondary btn-block rounded-xl">
              Resend Link
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
